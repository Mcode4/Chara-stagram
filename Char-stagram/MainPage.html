<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charastagram</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <script src="./JS/main.js" defer></script>
</head>
<body>
    <section id="section-1">
        <div id="app-title">
            <img src="./Icons/logo.jpg" alt="">
            Charastagram
        </div>
        <div id="profile">
            <div id="imgHolder">
                <img src="./Pictures/Personal/default-avatar.jpg" alt="profile image" id="profile-img">
            </div>
            <div id="profile-name">
                <div id="name">
                    <h3>Guest User</h3>
                </div>
                <div id="username">
                    <h5>@guest</h5>
                </div>
            </div>
            <div id="profile-status">
                <div id="fAmount">0</div>
                <h6>Favorites</h6>
            </div>
        </div>
        <div id="explore-options">
            <div id="explore-links">
                <div id="top-options">


                    <div id="feedButton"class="explore-links">
                        <img src="./Icons/feed.png" alt="" >
                        Feed
                    </div>
                    <div id="favorites" class="explore-links">
                        <img src="./Icons/saved.png" alt="" >
                        Favorites
                    </div>
                    <div id="explore" class="explore-links">
                        <img src="./Icons/explore.png" alt="" >
                        Explore
                    </div>


                </div>
                <div id="bottom-options">


                    <div id="settings" class="explore-links">
                        <img src="./Icons/settings.png" alt="" >
                            Settings
                    </div>

                    
                </div>
                
                
            </div>
        </div>
        <div id="logout">
            <h4>Log Out</h4>
        </div>
    </section>


    <section id="feed-section">
        <div id="search-section">
            <div id="searchcombo">
                <div id="searchDiv">
                    <input type="text" placeholder="search" id="search">
                </div>
                <button class="search">
                    <img src="./Icons/search.png" alt="" id="search-button">
                </button>
            </div>
            
            <button id="postbutton">
                <h4>+ Create A Post</h4>
            </button>
        </div>
        <div id="stories">
            <div class="storyHolders">
                <img src="" alt="" class="mediumProfiles">
                <h5></h5>
            </div>
            <div class="storyHolders">
                <img src="" alt="" class="mediumProfiles">
                <h5></h5>
            </div>
            <div class="storyHolders">
                <img src="" alt="" class="mediumProfiles">
                <h5></h5>
            </div>
            <div class="storyHolders">
                <img src="" alt="" class="mediumProfiles">
                <h5></h5>
            </div>
            <div class="storyHolders">
                <img src="" alt="" class="mediumProfiles">
                <h5></h5>
            </div>
            <div class="storyHolders">
                <img src="" alt="" class="mediumProfiles">
                <h5></h5>
            </div>
            <div class="storyHolders">
                <img src="" alt="" class="mediumProfiles">
                <h5></h5>
            </div>
            <div class="storyHolders">
                <img src="" alt="" class="mediumProfiles">
                <h5></h5>
            </div>
         
        </div>

        
        
        <div id="feed">
            <h3>Feed</h3>
            <div class="posts" id="1">
                <div class="postUser">
                    <div class="profile">
                        <img src="" alt="" class="smallProfiles">
                    </div>
                    <div class="profileInfo">
                            <h5>Name</h5>
                            <h6>Location</h6>
                    </div>
                    <div class="userActions">
                        <button class="menu">
                            <img src="./Icons/menu.png" alt="" class="smallIcon">
                        </button>
                    </div>
                </div>
                <img src="" alt="" class="postImg">
                <div class="postActions">
                    <button class="like">
                        <img src="./Icons/heart.png" alt="" class="smallIcon">
                    </button>
                    <button class="comment">
                        <img src="./Icons/comment.png" alt="" class="smallIcon">
                    </button>
                    <button class="share">
                        <img src="./Icons/share.png" alt="" class="smallIcon">
                    </button>
                </div>
                <p class="description">description</p>
            </div>
        </div>
    </section>
</body>
</html>
